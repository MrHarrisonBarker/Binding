<div *ngIf="Block" class="d-flex flex-row justify-content-between block">
  <div class="d-flex flex-row">
    <div [contentEditable]="EditMode" (click)="EditMode = true" (focusout)="EditMode = false" [className]="Block.Type.toString()">{{Block.Content}}</div>
    <div> ** {{Block.Type}} **</div>
  </div>
  <div class="d-flex flex-row">
<!--    <div class="mr-1">created: {{Block.Created | date:"shortTime"}}</div>-->
    <div style="font-style: italic; color: lightgrey">{{Block.Updated | date:"shortTime"}}</div>
  </div>
</div>
